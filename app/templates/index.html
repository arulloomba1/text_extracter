<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-3xl mx-auto">
            <h1 class="text-3xl font-bold text-center mb-8">Resume Analyzer</h1>
            
            <form id="resumeForm" class="space-y-6" enctype="multipart/form-data">
                <!-- File Upload Section -->
                <div class="bg-white shadow rounded-lg p-6">
                    <div id="dropZone" class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center cursor-pointer hover:border-blue-500 transition-colors relative">
                        <input type="file" id="resume" name="file" accept=".pdf,.doc,.docx" class="opacity-0 absolute w-full h-full top-0 left-0 cursor-pointer">
                        <div class="space-y-2">
                            <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            <div class="text-gray-600">
                                <span class="font-medium">Click to upload</span> or drag and drop
                            </div>
                            <p class="text-xs text-gray-500">PDF, DOC, or DOCX (MAX. 10MB)</p>
                        </div>
                    </div>
                    <p id="fileInfo" class="mt-2 text-sm text-gray-600 hidden"></p>
                </div>

                <!-- Job Description Section -->
                <div class="bg-white shadow rounded-lg p-6">
                    <label for="jobDescription" class="block text-sm font-medium text-gray-700 mb-2">Job Description</label>
                    <textarea id="jobDescription" name="job_description" rows="6" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Paste the job description here..."></textarea>
                </div>

                <!-- Submit Button -->
                <div class="flex justify-center">
                    <button type="submit" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Analyze Resume
                    </button>
                </div>
            </form>

            <!-- Loading Spinner -->
            <div id="loadingSpinner" class="hidden mt-8">
                <div class="flex justify-center">
                    <svg class="animate-spin h-8 w-8 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </div>
            </div>

            <!-- Results Section -->
            <div id="results" class="hidden mt-8"></div>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
