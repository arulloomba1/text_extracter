<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File to Text Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md mx-auto">
            <div class="text-center">
                <h1 class="text-3xl font-bold text-gray-900">File to Text Converter</h1>
                <p class="mt-2 text-sm text-gray-600">Upload a file (PDF, DOC, DOCX) to extract its text content</p>
            </div>

            <div class="mt-8 bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
                <form id="resumeForm" class="space-y-6" enctype="multipart/form-data">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">
                            File Upload
                        </label>
                        <div id="dropZone" class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center cursor-pointer hover:border-blue-500 transition-colors">
                            <input type="file" id="resumeFile" name="file" accept=".pdf,.doc,.docx" class="hidden">
                            <div class="space-y-2">
                                <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                                    <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                                <div class="text-gray-600">
                                    <span class="font-medium">Click to upload</span> or drag and drop
                                </div>
                                <p class="text-xs text-gray-500">PDF, DOC, or DOCX (MAX. 10MB)</p>
                            </div>
                        </div>
                        <div id="fileInfo" class="mt-2 text-sm text-gray-600 hidden"></div>
                    </div>

                    <!-- Status Banner -->
                    <div id="statusBanner" class="hidden rounded-md p-4 mt-4">
                        <div class="flex">
                            <div id="statusIcon" class="flex-shrink-0"></div>
                            <div class="ml-3">
                                <p id="statusMessage" class="text-sm font-medium"></p>
                            </div>
                        </div>
                    </div>

                    <div>
                        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            Convert to Text
                        </button>
                    </div>
                </form>

                <div id="result" class="mt-6 hidden">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Extracted Text:</label>
                    <div class="bg-gray-50 rounded-md p-4">
                        <pre id="extractedText" class="text-sm text-gray-800 whitespace-pre-wrap"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', path='js/main.js') }}"></script>
</body>
</html>
